apply plugin: 'maven-publish'
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

version = "1.0.0"
group = "lx.cfdi.play"
description = """
  Pruebas diversas (Proof of concept)  para las librerias de CFDI's
"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
      url "https://dl.bintray.com/rcancino/maven/"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.10'
    compile 'lx.cfdi.utils:cfdi-utils:1.0.0'
    compile 'lx.cfdi.v32:cfdi-v32:1.0.0'
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}
